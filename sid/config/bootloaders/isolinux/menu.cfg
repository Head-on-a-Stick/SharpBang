menu hshift 0
menu width 82
menu title Boot menu
include stdmenu.cfg
include live.cfg

label live-toram
    menu label ^Live system (load image to RAM)
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live components quiet splash toram

include install.cfg

menu begin Advanced
menu label ^Advanced options
menu title Advanced boot options
 
include advanced.cfg

label back-to-main
  menu label ^Back to main menu
  menu exit

menu end 
  
menu clear
