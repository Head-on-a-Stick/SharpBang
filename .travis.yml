language: minimal

dist: bionic

addons:
   apt:
      packages: debootstrap

script:
   - wget http://deb.debian.org/debian/pool/main/l/live-build/live-build_20190311_all.deb && sudo dpkg -i live-build_20190311_all.deb
   - cd buster
   - sudo lb clean --purge
   - lb config
   - travis_wait 30 sudo lb build

deploy:
   - provider: releases
     api_key: "$GITHUB_TOKEN"
     file: "sharpbang-buster-i386.hybrid.iso"
     skip_cleanup: true
     on:
        tags: true
   - provider: pages
     api_key: "$GITHUB_TOKEN"
     file: "sharpbang-buster-i386.hybrid.iso"
     skip_cleanup: true
     on:
        tags: true
